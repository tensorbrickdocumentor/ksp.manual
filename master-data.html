<!DOCTYPE html>
<html>
  <head>
    <title>ข้อมูลตั้งต้น</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template data-content>
      <div class="content-section">
        <div class="content-header">
          <h1>คู่มือผู้ใช้งานหน้าข้อมูลตั้งต้น</h1>
        </div>

        <h2>ข้อมูลบริษัท</h2>
        <p>เพิ่มหรือแก้ไขของข้อมูลบริษัท</p>
      </div>

      <div class="content-section">
        <h2 id="">เครื่องจักร</h2>
        <p>เพิ่มหรือแก้ไขคำสั่งเครื่องจักร</p>
      </div>

      <div class="content-section">
        <h2 id="">เครื่องมือประกอบ</h2>
        <p>เพิ่มหรือแก้ไขของเครื่องมือประกอบ</p>
      </div>

      <div class="content-section">
        <h2 id="">จัดการคลังสินค้า</h2>
        <p>จัดการข้อมูลตำแหน่งของคลังสินค้า</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/store-management.png"
            alt="store-management"
          />
        </div>
        <p class="image-caption">Figure 1: Store management page</p>
        <div class="image-illustration">
          <img src="./images/master-data/store-detail.png" alt="store-detail" />
        </div>
        <p class="image-caption">Figure 1: Store detail page</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/add-store-location.png"
            alt="add-store-location"
          />
        </div>
        <p class="image-caption">Figure 1: Add store location page</p>
        <h4>ขั้นตอนการเพิ่มคลังสินค้า</h4>
        <ol>
          <li>กดปุ่ม “+ เพิ่ม” จากหน้า "คลังสินค้า"</li>
          <li>ระบบจะพามาที่หน้าแบบฟอร์มเพิ่มคลังสินค้า</li>
          <li>
            กรอกข้อมูลในช่องต่าง ๆ ให้ครบถ้วน (รายการที่มี *
            คือข้อมูลจำเป็นต้องกรอก)
          </li>
          <li>ตรวจสอบความถูกต้องของข้อมูล</li>
          <li>กดปุ่ม “บันทึก” ที่มุมขวาบนเพื่อยืนยันการเพิ่มข้อมูล</li>
        </ol>
      </div>

      <div class="content-section">
        <h2 id="">รายการผู้ผลิต</h2>
        <p>เพิ่ม/แก้ไขรายการผู้ผลิต</p>
        <div class="image-illustration">
          <img src="./images/master-data/supplier.png" alt="supplier" />
        </div>
        <p class="image-caption">Figure 1: Supplier page</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/supplier-detail.png"
            alt="supplier-detail"
          />
        </div>
        <p class="image-caption">Figure 1: Supplier detail page</p>
        <div class="image-illustration">
          <img src="./images/master-data/add-supplier.png" alt="add-supplier" />
        </div>
        <p class="image-caption">Figure 1: Add supplier page</p>
        <h4>ขั้นตอนการเพิ่มผู้ผลิต</h4>
        <ol>
          <li>กดปุ่ม “+ เพิ่ม” จากหน้า "ผู้ผลิต"</li>
          <li>ระบบจะพามาที่หน้าแบบฟอร์มเพิ่มผู้ผลิต</li>
          <li>
            กรอกข้อมูลในช่องต่าง ๆ ให้ครบถ้วน (รายการที่มี *
            คือข้อมูลจำเป็นต้องกรอก)
          </li>
          <li>ตรวจสอบความถูกต้องของข้อมูล</li>
          <li>กดปุ่ม “บันทึก” ที่มุมขวาบนเพื่อยืนยันการเพิ่มข้อมูล</li>
        </ol>
      </div>

      <div class="content-section">
        <h2 id="">พนักงาน</h2>
        <p>เพิ่มหรือแก้ไขของพนักงาน</p>
        <div class="image-illustration">
          <img src="./images/master-data/employees.png" alt="employees" />
        </div>
        <p class="image-caption">Figure 1: Employees page</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/employee-detail.png"
            alt="employee-detail"
          />
        </div>
        <p class="image-caption">Figure 1: Employee detail page</p>
        <div class="image-illustration">
          <img src="./images/master-data/add-employee.png" alt="add-employee" />
        </div>
        <p class="image-caption">Figure 1: Add employees page</p>
        <h4>ขั้นตอนการเพิ่มพนักงาน</h4>
        <ol>
          <li>กดปุ่ม “+ เพิ่ม” จากหน้า "พนักงาน"</li>
          <li>ระบบจะพามาที่หน้าแบบฟอร์มเพิ่มพนักงาน</li>
          <li>
            กรอกข้อมูลในช่องต่าง ๆ ให้ครบถ้วน (รายการที่มี *
            คือข้อมูลจำเป็นต้องกรอก)
          </li>
          <li>ตรวจสอบความถูกต้องของข้อมูล</li>
          <li>กดปุ่ม “บันทึก” ที่มุมขวาบนเพื่อยืนยันการเพิ่มข้อมูล</li>
        </ol>
      </div>

      <div class="content-section">
        <h2 id="">รายชื่อลูกค้า</h2>
        <p>รายชื่อข้อมุลลูกค้า</p>
        <div class="image-illustration">
          <img src="./images/master-data/customers.png" alt="customers" />
        </div>
        <p class="image-caption">Figure 1: Customers page</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/customer-detail.png"
            alt="customer-detail"
          />
        </div>
        <p class="image-caption">Figure 1: Customer detail page</p>
        <div class="image-illustration">
          <img src="./images/master-data/add-customer.png" alt="add-customer" />
        </div>
        <p class="image-caption">Figure 1: Add customers page</p>
        <h4>ขั้นตอนการเพิ่มลูกค้า</h4>
        <ol>
          <li>กดปุ่ม “+ เพิ่ม” จากหน้า "ลูกค้า"</li>
          <li>ระบบจะพามาที่หน้าแบบฟอร์มเพิ่มลูกค้า</li>
          <li>
            กรอกข้อมูลในช่องต่าง ๆ ให้ครบถ้วน (รายการที่มี *
            คือข้อมูลจำเป็นต้องกรอก)
          </li>
          <li>ตรวจสอบความถูกต้องของข้อมูล</li>
          <li>กดปุ่ม “บันทึก” ที่มุมขวาบนเพื่อยืนยันการเพิ่มข้อมูล</li>
        </ol>
      </div>

      <div class="content-section">
        <h2 id="">วัสดุ</h2>
        <p>รายการของวัสดุที่มีอยู่ในระบบ</p>
      </div>

      <div class="content-section">
        <h2>รายการสินค้า</h2>
        <p>จัดการข้อมูลสินค้า: เพิ่มหรือแก้ไขรายการสินค้า</p>

        <div class="image-illustration">
          <img
            src="./images/master-data/product/product.png"
            alt="รายการสินค้า"
          />
        </div>
        <p class="image-caption">ภาพที่ 1: หน้าจัดการรายการสินค้า</p>

        <h4>องค์ประกอบหลักของหน้า</h4>
        <ul>
          <li>ปุ่ม + เพิ่ม: สำหรับสร้างรายการสินค้าใหม่</li>
          <li>ช่องค้นหา: ค้นหาสินค้าตามชื่อสินค้า</li>
          <li>ปุ่มตัวกรอง: กรองสินค้าตามรหัส, ชื่อภาษาไทย และสถานะ</li>
          <li>
            รายการข้อมูลสินค้า: ใช้จัดการรายละเอียด เช่น แก้ไขจำนวน
            เลือกขั้นตอนการผลิต
          </li>
        </ul>

        <h2>รายละเอียดสินค้า</h2>

        <div class="image-illustration">
          <img
            src="./images/master-data/product/detailProduct-1.png"
            alt="รายละเอียดสินค้า"
          />
        </div>
        <p class="image-caption">ภาพที่ 2: หน้ารายละเอียดสินค้า</p>

        <h4>องค์ประกอบหลักของหน้า</h4>
        <ul>
          <li>รหัสสินค้า: เช่น 10JNP-EN513000</li>
          <li>หมายเลขชิ้นงาน: เช่น 6005LPAB0000000038</li>
          <li>
            กลุ่มวัสดุ: เช่น กระดาษอาร์ตแก้ว, กระดาษปอนด์, กระดาษกล่องแป้ง,
            การ์ดอาร์ต, สติ๊กเกอร์, หมึกพิมพ์
          </li>
          <li>ชื่อสินค้า: ภาษาไทย, ภาษาอังกฤษ และชื่อย่อ</li>
          <li>ชิ้นงานต่อใบพิมพ์: ระบุจำนวนชิ้นงาน</li>
          <li>จำนวนชิ้น/ห่อ: เช่น 800</li>
          <li>
            หน่วยสินค้า: สามารถเพิ่มหรือลบหน่วยได้ โดยต้องระบุรหัส, อักษรย่อ
            และชื่อหน่วย
          </li>
          <li>แบบการพิมพ์: เช่น 4 สีชุด + 1 สีพิเศษ</li>
          <li>
            รูปแบบผลิตภัณฑ์: จัดการข้อมูลได้ โดยระบุรหัส, อักษรย่อ, ชื่อ
            และประเภทสินค้า
          </li>
          <li>ประเภทย่อย: เพิ่มได้โดยระบุรหัส, อักษรย่อ และชื่อประเภทย่อย</li>
          <li>มิติผลิตภัณฑ์: ความกว้าง, ความยาว, ความสูง และหน่วย</li>
          <li>ขนาดใบพิมพ์: ความกว้าง, ความยาว และหน่วย</li>

          <div class="image-illustration">
            <img
              src="./images/master-data/product/detailProduct-2.png"
              alt="รายละเอียดสินค้าเพิ่มเติม"
            />
          </div>
          <p class="image-caption">ภาพที่ 3: รายละเอียดสินค้าเพิ่มเติม</p>

          <li>
            อ้างอิงเครื่องจักร: เพิ่มได้จากข้อมูลหน้าเครื่องจักร
            พร้อมกดยืนยันบันทึก
          </li>
          <li>
            ขั้นตอนการผลิต: เพิ่มได้โดยเลือกขั้นตอน, เครื่องจักร และตัวเลือก QC
          </li>
          <li>ลำดับสีพิมพ์หลัง: ระบุรหัสสีและความเข้ม เพิ่มหรือลบได้</li>

          <div class="image-illustration">
            <img
              src="./images/master-data/product/detailProduct-3.png"
              alt="รายละเอียดการผลิต"
            />
          </div>
          <p class="image-caption">ภาพที่ 4: รายละเอียดสินค้าเพิ่มเติม</p>

          <li>รูปแบบการเคลือบ: ระบุรหัส, อักษรย่อ และชื่อ สามารถลบรายการได้</li>
          <li>เส้นทับรอย: ระบุรหัส, อักษรย่อ และชื่อ สามารถลบได้</li>
          <li>รูปแบบการปะ: ระบุรหัส, อักษรย่อ และชื่อ สามารถลบได้</li>
          <li>อ้างอิงลูกค้า: เลือกได้หลายรายการ</li>
          <li>
            รายการสูตรการผลิต (BOM): เพิ่มหรือแก้ไขได้
            พร้อมกำหนดให้เป็นข้อมูลหลัก
          </li>
          <li>ข้อควรระวัง: เพิ่มได้จากรายการที่มี และสามารถลบออกได้</li>
          <li>รายละเอียด: ข้อมูลเชิงลึกเกี่ยวกับสินค้า</li>
          <li>สถานะ: สถานะการใช้งานของสินค้า</li>
          <li>
            ช่วงราคา: ระบุราคาต่อหน่วยขั้นต่ำ-สูงสุด สามารถลบได้เฉพาะช่วงล่าสุด
          </li>
        </ul>
      </div>

      <div class="content-section">
        <h2 id="">ตารางการส่งออก</h2>
        <p>รายละเอียดรูปแบบตารางการส่งออก</p>
      </div>

      <div class="content-section">
        <h2 id="">รายการส่งออก Express</h2>
        <p>รายการส่งออก Express</p>
      </div>

      <div class="content-section">
        <h2 id="">สูตรการผลิต (BOM)</h2>
        <p>รายการวัตถุดิบที่รวมออกมาเป็นสูตรการผลิต</p>
      </div>
    </template>
  </body>
</html>
