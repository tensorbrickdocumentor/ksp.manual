<!DOCTYPE html>
<html>
  <head>
    <title>ข้อมูลตั้งต้น</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template data-content>
      <div class="content-section">
        <div class="content-header">
          <h1>คู่มือผู้ใช้งานหน้าข้อมูลตั้งต้น</h1>
        </div>

        <h2>ข้อมูลบริษัท</h2>
        <p>เพิ่มหรือแก้ไขของข้อมูลบริษัท</p>
      </div>

      <div class="content-section">
        <h2 id="">เครื่องจักร</h2>
        <p>เพิ่มหรือแก้ไขคำสั่งเครื่องจักร</p>
      </div>

      <div class="content-section">
        <h2 id="">เครื่องมือประกอบ</h2>
        <p>เพิ่มหรือแก้ไขของเครื่องมือประกอบ</p>
      </div>

      <div class="content-section">
        <h2 id="">จัดการคลังสินค้า</h2>
        <p>จัดการข้อมูลตำแหน่งของคลังสินค้า</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/store-management.png"
            alt="store-management"
          />
        </div>
        <p class="image-caption">Figure 1: Store management page</p>
        <div class="image-illustration">
          <img src="./images/master-data/store-detail.png" alt="store-detail" />
        </div>
        <p class="image-caption">Figure 1: Store detail page</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/add-store-location.png"
            alt="add-store-location"
          />
        </div>
        <p class="image-caption">Figure 1: Add store location page</p>
        <h4>ขั้นตอนการเพิ่มคลังสินค้า</h4>
        <ol>
          <li>กดปุ่ม “+ เพิ่ม” จากหน้า "คลังสินค้า"</li>
          <li>ระบบจะพามาที่หน้าแบบฟอร์มเพิ่มคลังสินค้า</li>
          <li>
            กรอกข้อมูลในช่องต่าง ๆ ให้ครบถ้วน (รายการที่มี *
            คือข้อมูลจำเป็นต้องกรอก)
          </li>
          <li>ตรวจสอบความถูกต้องของข้อมูล</li>
          <li>กดปุ่ม “บันทึก” ที่มุมขวาบนเพื่อยืนยันการเพิ่มข้อมูล</li>
        </ol>
      </div>

      <div class="content-section">
        <h2 id="">รายการผู้ผลิต</h2>
        <p>เพิ่ม/แก้ไขรายการผู้ผลิต</p>
        <div class="image-illustration">
          <img src="./images/master-data/supplier.png" alt="supplier" />
        </div>
        <p class="image-caption">Figure 1: Supplier page</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/supplier-detail.png"
            alt="supplier-detail"
          />
        </div>
        <p class="image-caption">Figure 1: Supplier detail page</p>
        <div class="image-illustration">
          <img src="./images/master-data/add-supplier.png" alt="add-supplier" />
        </div>
        <p class="image-caption">Figure 1: Add supplier page</p>
        <h4>ขั้นตอนการเพิ่มผู้ผลิต</h4>
        <ol>
          <li>กดปุ่ม “+ เพิ่ม” จากหน้า "ผู้ผลิต"</li>
          <li>ระบบจะพามาที่หน้าแบบฟอร์มเพิ่มผู้ผลิต</li>
          <li>
            กรอกข้อมูลในช่องต่าง ๆ ให้ครบถ้วน (รายการที่มี *
            คือข้อมูลจำเป็นต้องกรอก)
          </li>
          <li>ตรวจสอบความถูกต้องของข้อมูล</li>
          <li>กดปุ่ม “บันทึก” ที่มุมขวาบนเพื่อยืนยันการเพิ่มข้อมูล</li>
        </ol>
      </div>

      <div class="content-section">
        <h2 id="">พนักงาน</h2>
        <p>เพิ่มหรือแก้ไขของพนักงาน</p>
        <div class="image-illustration">
          <img src="./images/master-data/employees.png" alt="employees" />
        </div>
        <p class="image-caption">Figure 1: Employees page</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/employee-detail.png"
            alt="employee-detail"
          />
        </div>
        <p class="image-caption">Figure 1: Employee detail page</p>
        <div class="image-illustration">
          <img src="./images/master-data/add-employee.png" alt="add-employee" />
        </div>
        <p class="image-caption">Figure 1: Add employees page</p>
        <h4>ขั้นตอนการเพิ่มพนักงาน</h4>
        <ol>
          <li>กดปุ่ม “+ เพิ่ม” จากหน้า "พนักงาน"</li>
          <li>ระบบจะพามาที่หน้าแบบฟอร์มเพิ่มพนักงาน</li>
          <li>
            กรอกข้อมูลในช่องต่าง ๆ ให้ครบถ้วน (รายการที่มี *
            คือข้อมูลจำเป็นต้องกรอก)
          </li>
          <li>ตรวจสอบความถูกต้องของข้อมูล</li>
          <li>กดปุ่ม “บันทึก” ที่มุมขวาบนเพื่อยืนยันการเพิ่มข้อมูล</li>
        </ol>
      </div>

      <div class="content-section">
        <h2 id="">รายชื่อลูกค้า</h2>
        <p>รายชื่อข้อมุลลูกค้า</p>
        <div class="image-illustration">
          <img src="./images/master-data/customers.png" alt="customers" />
        </div>
        <p class="image-caption">Figure 1: Customers page</p>
        <div class="image-illustration">
          <img
            src="./images/master-data/customer-detail.png"
            alt="customer-detail"
          />
        </div>
        <p class="image-caption">Figure 1: Customer detail page</p>
        <div class="image-illustration">
          <img src="./images/master-data/add-customer.png" alt="add-customer" />
        </div>
        <p class="image-caption">Figure 1: Add customers page</p>
        <h4>ขั้นตอนการเพิ่มลูกค้า</h4>
        <ol>
          <li>กดปุ่ม “+ เพิ่ม” จากหน้า "ลูกค้า"</li>
          <li>ระบบจะพามาที่หน้าแบบฟอร์มเพิ่มลูกค้า</li>
          <li>
            กรอกข้อมูลในช่องต่าง ๆ ให้ครบถ้วน (รายการที่มี *
            คือข้อมูลจำเป็นต้องกรอก)
          </li>
          <li>ตรวจสอบความถูกต้องของข้อมูล</li>
          <li>กดปุ่ม “บันทึก” ที่มุมขวาบนเพื่อยืนยันการเพิ่มข้อมูล</li>
        </ol>
      </div>

      <div class="content-section">
        <h2 id="">วัสดุ</h2>
        <p>รายการของวัสดุที่มีอยู่ในระบบ</p>
      </div>

      <div class="content-section">
        <h2 id="">รายการสินค้า</h2>
        <p>เพิ่ม/แก้ไขรายการสินค้า</p>
      </div>

      <div class="content-section">
        <h2 id="">ตารางการส่งออก</h2>
        <p>รายละเอียดรูปแบบตารางการส่งออก</p>
      </div>

      <div class="content-section">
        <h2 id="">รายการส่งออก Express</h2>
        <p>รายการส่งออก Express</p>
      </div>

      <div class="content-section">
        <h2 id="">สูตรการผลิต (BOM)</h2>
        <p>รายการวัตถุดิบที่รวมออกมาเป็นสูตรการผลิต</p>
      </div>
    </template>
  </body>
</html>
