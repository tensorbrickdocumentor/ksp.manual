<!DOCTYPE html>
<html>
  <head>
    <title>ข้อมูลตั้งต้น</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template data-content>
      <div class="content-section">
        <div class="content-header">
          <h1>คู่มือผู้ใช้งานหน้าข้อมูลตั้งต้น</h1>
        </div>

        <h2>ข้อมูลบริษัท</h2>
        <p>เพิ่มหรือแก้ไขของข้อมูลบริษัท</p>
      </div>

      <div class="content-section">
        <h2 id="">เครื่องจักร</h2>
        <p>เพิ่มหรือแก้ไขคำสั่งเครื่องจักร</p>
      </div>

      <div class="content-section">
        <h2 id="">เครื่องมือประกอบ</h2>
        <p>เพิ่มหรือแก้ไขของเครื่องมือประกอบ</p>
      </div>

      <div class="content-section">
        <h2 id="">จัดการคลังสินค้า</h2>
        <p>จัดการข้อมูลตำแหน่งของคลังสินค้า</p>
      </div>

      <div class="content-section">
        <h2 id="">รายการผู้ผลิต</h2>
        <p>เพิ่ม/แก้ไขรายการผู้ผลิต</p>
      </div>

      <div class="content-section">
        <h2 id="">พนักงาน</h2>
        <p>เพิ่มหรือแก้ไขของพนักงาน</p>
      </div>

      <div class="content-section">
        <h2 id="">รายชื่อลูกค้า</h2>
        <p>รายชื่อข้อมุลลูกค้า</p>
      </div>

      <div class="content-section">
        <h2 id="">วัสดุ</h2>
        <p>รายการของวัสดุที่มีอยู่ในระบบ</p>
      </div>

      <div class="content-section">
        <h2 id="">รายการสินค้า</h2>
        <p>เพิ่ม/แก้ไขรายการสินค้า</p>
      </div>

      <div class="content-section">
        <h2 id="">ตารางการส่งออก</h2>
        <p>รายละเอียดรูปแบบตารางการส่งออก</p>
      </div>

      <div class="content-section">
        <h2 id="">รายการส่งออก Express</h2>
        <p>รายการส่งออก Express</p>
      </div>

      <div class="content-section">
        <h2 id="">สูตรการผลิต (BOM)</h2>
        <p>รายการวัตถุดิบที่รวมออกมาเป็นสูตรการผลิต</p>
      </div>
    </template>
  </body>
</html>
