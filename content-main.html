<!DOCTYPE html>
<html>
<head>

    <template data-content>
        <section id="section1" class="content-section">
            <h2>Introduction</h2>
            <p>Welcome to our documentation system with external content loading.</p>
            <p>This is the main content that loads by default. You can navigate to external pages and use the browser's back button to return here.</p>
        </section>
        
        <section id="section2" class="content-section">
            <h2>Getting Started</h2>
            <p>To use this system:</p>
            <ol>
                <li>Click on navigation items to load content</li>
                <li>Use the browser's back button to return</li>
                <li>External links are marked with an arrow icon</li>
            </ol>
        </section>
        
        <section id="section3" class="content-section">
            <h2>Features Overview</h2>
            <ul>
                <li>Proper history management</li>
                <li>Back/forward navigation support</li>
                <li>Seamless content switching</li>
                <li>Maintained active states</li>
            </ul>
        </section>
        
        <section id="section4" class="content-section">
            <h2>Configuration Options</h2>
            <p>Details about configuration would appear here.</p>
        </section>
        
        <section id="section5" class="content-section">
            <h2>Advanced Settings</h2>
            <p>Advanced configuration information.</p>
        </section>
        
        <section id="section6" class="content-section">
            <h2>Troubleshooting Guide</h2>
            <p>Help for common issues.</p>
        </section>
    </template>

</html>
