<!DOCTYPE html>
<html>
  <head>
    <title>งานจัดซื้อ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template data-content>
      <div class="content-section">
        <div class="content-header">
          <h1>คู่มือผู้ใช้งานหน้างานจัดซื้อ</h1>
        </div>

        <h2>รายการรับวัสดุ</h2>
        <p>แสดงรายการสินค้าและวัตถุดิบสำหรับการรับสินค้า</p>
        <div class="image-illustration">
          <img src="./images/purchasing/receiving.png" alt="receiving" />
        </div>
        <p class="image-caption">Figure 1: Receiving page</p>
        <h4>ส่วนประกอบของหน้า</h4>
        <ul>
          <li>
            ค้นหาโดยเลข PO: ค้นหารายการด้วยเลขใบสั่งซื้อ (PO number)
          </li>
          <li>
            แท็บสถานะ: 
            <ul>
              <li>กำลังดำเนินการ – รายการที่ยังรับสินค้าไม่ครบหรือยังไม่รับ</li>
              <li>รับเสร็จสิ้น – รายการที่รับสินค้าเรียบร้อยแล้ว</li>
            </ul>
          </li>
        </ul>
        <h3>รายการรับวัสดุ</h3>
        <div class="image-illustration">
          <img src="./images/purchasing/material-receiving.png" alt="material-receiving" />
        </div>
        <p class="image-caption">Figure 2: Material receiving page</p>
        <ul>
          <li>
            ปุ่ม “รายการตรวจสอบ”: ใช้สำหรับเปิดรายละเอียดการตรวจสอบคุณภาพ
          </li>
          <li>
            ปุ่ม “+ รับสินค้า”: ใช้สำหรับเพิ่มรายการรับใหม่จาก PO เดิม เมื่อกดจะเปิด modal สำหรับกรอกข้อมูล และประวัติการรับ
          </li>
          <li>ปุ่ม “บันทึก”: ใช้สำหรับบันทึกการรับวัสดุในหน้านี้</li>
        </ul>
        <div class="image-illustration">
          <img src="./images/purchasing/receiving-history.png" alt="receiving-history" />
        </div>
        <p class="image-caption">Figure 3: Receiving history modal</p>
        <p>เลือกคลังเก็บวัสดุ กรอกเลขที่ใบส่งของ เลขผลิต วันที่ออกใบส่งของ วันที่ผลิต วันสิ้นอายุ และจำนวน แล้วกดปุ่มรับ</p>
      </div>

      <div class="content-section">
        <h2 id="purchase-order">รายการคำสั่งซื้อ</h2>
        <p>เพิ่มหรือแก้ไขคำสั่งซื้อ</p>
      </div>
    </template>
  </body>
</html>
