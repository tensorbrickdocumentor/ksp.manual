<!DOCTYPE html>
<html>
  <head>
    <title>งานขาย</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template data-content>
      <div class="content-section">
        <h2 id="sales-order">จัดการคำสั่งขาย</h2>
        <p>หน้าสำหรับเพิ่มและแก้ไขข้อมูลคำสั่งขาย</p>

        <div class="image-illustration">
          <img src="./images/sales/so/salesOrder.png" alt="รายการคำสั่งขาย" />
        </div>
        <p class="image-caption">ภาพที่ 1: หน้าจัดการรายการคำสั่งขาย</p>

        <h4>องค์ประกอบหลักของหน้า</h4>
        <ul>
          <li>ปุ่ม + เพิ่ม: ใช้สำหรับสร้างรายการคำสั่งขายใหม่</li>
          <li>ช่องค้นหา: สำหรับค้นหารายการตามชื่อคำสั่งขาย</li>
          <li>
            ปุ่มตัวกรอง: สำหรับกรองรายการตามรหัสคำสั่งขาย, ชื่อลูกค้า,
            ช่วงวันที่สร้าง และสถานะ
          </li>
          <li>รายการคำสั่งขาย: แสดงข้อมูลคำสั่งขาย พร้อมฟังก์ชันสำหรับแก้ไข</li>
        </ul>

        <h2>รายละเอียดคำสั่งขาย</h2>

        <div class="image-illustration">
          <img
            src="./images/sales/so/salesOrderDetail-1.png"
            alt="รายละเอียดคำสั่งขาย"
          />
        </div>
        <p class="image-caption">ภาพที่ 2: หน้ารายละเอียดคำสั่งขาย</p>

        <h4>องค์ประกอบหลักของหน้า</h4>
        <ul>
          <li>หมายเลขคำสั่งขาย: เช่น SO0000004</li>
          <li>รหัสลูกค้า: เช่น T00001</li>
          <li>ชื่อลูกค้า: เลือกจากข้อมูลในหน้าจัดการลูกค้า</li>
          <li>
            ที่อยู่ลูกค้า: เช่น 180/1 หมู่ 8 ซอยสุขสวัสดิ์ 74 ถนนสุขสวัสดิ์
            ตำบลบางครุ อำเภอพระประแดง จังหวัดสมุทรปราการ
          </li>
          <li>เครดิต: เงื่อนไขเครดิตของคำสั่งขาย</li>
          <li>
            ข้อมูลพนักงานขาย: แสดงข้อมูลแผนก, เขตการขาย
            และชื่อพนักงานขายที่เข้าสู่ระบบ
          </li>
          <li>หมายเลขอ้างอิง: หมายเลขที่เกี่ยวข้องกับคำสั่งขาย</li>
          <li>
            รายการสินค้าในคำสั่งขาย: ประกอบด้วยรหัสสินค้า, หมายเลข Order,
            ชื่อสินค้า, หมายเลขอ้างอิง, จำนวน, หน่วย, ราคาต่อหน่วย, ส่วนลด,
            ราคารวม และราคาสุทธิ โดยสามารถเพิ่มรายการได้จากปุ่ม
            “เพิ่มรายการสินค้า”
          </li>

          <div class="image-illustration">
            <img
              src="./images/sales/so/salesOrderDetail-2.png"
              alt="รายการสินค้า"
            />
          </div>
          <p class="image-caption">ภาพที่ 3: รายละเอียดคำสั่งขายเพิ่มเติม</p>

          <li>
            เพิ่มรายการสินค้า:
            สามารถเพิ่มสินค้าโดยเลือกจำนวนตามที่สามารถผลิตได้จริง
            หรือจำนวนที่ลูกค้าสั่ง
          </li>
        </ul>
      </div>

      <div class="content-section">
        <h2 id="quotation">รายการใบเสนอราคา</h2>
        <p>รายชื่อข้อมุลลูกค้า</p>
      </div>

      <div class="content-section">
        <h2 id="customer-order">จัดการคำสั่งผลิต</h2>
        <p>หน้าสำหรับเพิ่มและแก้ไขข้อมูลคำสั่งผลิต</p>

        <div class="image-illustration">
          <img src="./images/sales/co/co.png" alt="รายการคำสั่งผลิต" />
        </div>
        <p class="image-caption">ภาพที่ 1: หน้าจัดการรายการคำสั่งผลิต</p>

        <h4>องค์ประกอบหลักของหน้า</h4>
        <ul>
          <li>ปุ่ม + เพิ่ม: ใช้สำหรับสร้างรายการคำสั่งผลิตใหม่</li>
          <li>ช่องค้นหา: ใช้สำหรับค้นหารายการคำสั่งผลิตตามชื่อ</li>
          <li>
            ปุ่มตัวกรอง: สำหรับกรองรายการตามรหัสลูกค้า, ชื่อลูกค้า,
            ช่วงวันที่สร้าง และสถานะ
          </li>
          <li>
            รายการคำสั่งผลิต: แสดงข้อมูลคำสั่งผลิต พร้อมฟังก์ชันสำหรับแก้ไข
          </li>
        </ul>

        <h2>รายละเอียดคำสั่งผลิต</h2>

        <div class="image-illustration">
          <img
            src="./images/sales/co/coDetail-1.png"
            alt="รายละเอียดคำสั่งผลิต"
          />
        </div>
        <p class="image-caption">ภาพที่ 2: หน้ารายละเอียดคำสั่งผลิต</p>

        <h4>องค์ประกอบหลักของหน้า</h4>
        <ul>
          <li>หมายเลขคำสั่งผลิต: เช่น MO0000004</li>
          <li>รหัสลูกค้า: เช่น T00001</li>
          <li>ชื่อลูกค้า: เลือกจากข้อมูลที่ลงทะเบียนไว้ในหน้าจัดการลูกค้า</li>
          <li>
            ที่อยู่ลูกค้า: เช่น 180/1 หมู่ 8 ซอยสุขสวัสดิ์ 74 ถนนสุขสวัสดิ์
            ตำบลบางครุ อำเภอพระประแดง จังหวัดสมุทรปราการ
          </li>
          <li>เครดิต: ข้อกำหนดด้านเครดิตของคำสั่งผลิต</li>
          <li>
            ข้อมูลพนักงานขาย: แสดงแผนกและเขตการขายของพนักงาน
            ซึ่งระบบจะดึงข้อมูลจากผู้ใช้งานที่เข้าสู่ระบบในขณะนั้น
          </li>
          <li>วันที่นำออกไป Express: แสดงวันที่นำออกไป Express</li>
          <li>หมายเลขอ้างอิง: หมายเลขอ้างอิงที่เกี่ยวข้องกับคำสั่งผลิต</li>
          <li>
            รายการสินค้าในคำสั่งผลิต: ประกอบด้วยชื่อสินค้า หมายเลขอ้างอิง จำนวน
            หน่วย ราคาต่อหน่วย ราคารวม วันที่กำหนดส่ง
            โดยสามารถเพิ่มสินค้าได้จากปุ่ม “เพิ่มรายการสินค้า”
          </li>

          <div class="image-illustration">
            <img src="./images/sales/co/coDetail-2.png" alt="รายการสินค้า" />
          </div>
          <p class="image-caption">ภาพที่ 3: รายละเอียดคำสั่งผลิตเพิ่มเติม</p>

          <li>
            เพิ่มรายการสินค้า: สามารถเพิ่มสินค้าโดยเลือกจากรายการสินค้า
            ระบุจำนวนที่ต้องการจัดส่ง วันที่กำหนดส่ง และหมายเลขอ้างอิง
          </li>

          <div class="image-illustration">
            <img src="./images/sales/co/coDetail-3.png" alt="รายการสินค้า" />
          </div>
          <p class="image-caption">
            ภาพที่ 4: รายละเอียดคำสั่งผลิต - อัปโหลดรายการสินค้า
          </p>

          <li>
            อัปโหลดรายการสินค้า:
            สามารถนำเข้ารายการสินค้าได้โดยการเลือกไฟล์ที่มีนามสกุล .XLSX
          </li>
        </ul>
      </div>
    </template>
  </body>
</html>
