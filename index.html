<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Template with Content Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Left Side Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>Site Navigation</h1>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search menu items..." id="searchInput">
        </div>
        <div class="sidebar-nav">
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="content-main.html#section1" class="nav-link active">Introduction</a></li>
                <li class="nav-item"><a href="content-main.html#section2" class="nav-link">Getting Started</a></li>
                <li class="nav-item"><a href="content-main.html#section3" class="nav-link">Features Overview</a></li>
                <li class="nav-item"><a href="content-main.html#section4" class="nav-link">Configuration Options</a></li>
                <li class="nav-item"><a href="external1.html" class="nav-link external-link" data-external>External Page 1</a></li>
                <li class="nav-item"><a href="external2.html" class="nav-link external-link" data-external>External Page 2</a></li>
                <li class="nav-item"><a href="content-main.html#section5" class="nav-link">Advanced Settings</a></li>
                <li class="nav-item"><a href="content-main.html#section6" class="nav-link">Troubleshooting Guide</a></li>
            </ul>
            <div class="no-results" id="noResults">
                No matching items found
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
        <!-- Initial content will be loaded here -->
    </main>

    <script>
        // Current state management
        let currentContentUrl = '';
        let currentHash = '';
        
        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const navItems = document.querySelectorAll('.nav-item');
        const navMenu = document.getElementById('navMenu');
        const noResults = document.getElementById('noResults');
        const mainContent = document.getElementById('mainContent');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load the main content by default
            loadContent('content-main.html', window.location.hash);
            
            // Set up popstate handler for back/forward navigation
            window.addEventListener('popstate', function(event) {
                if (event.state) {
                    loadContent(event.state.url, event.state.hash, false);
                }
            });
        });
        
        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            let hasResults = false;
            
            navItems.forEach(item => {
                const link = item.querySelector('.nav-link');
                const text = link.textContent.toLowerCase();
                const originalText = link.dataset.originalText || link.textContent;
                
                if (!link.dataset.originalText) {
                    link.dataset.originalText = originalText;
                }
                
                if (searchTerm === '' || text.includes(searchTerm)) {
                    item.style.display = 'block';
                    hasResults = true;
                    
                    if (searchTerm !== '') {
                        const regex = new RegExp(searchTerm, 'gi');
                        const highlightedText = originalText.replace(regex, match => 
                            `<span class="highlight">${match}</span>`
                        );
                        link.innerHTML = highlightedText;
                    } else {
                        link.textContent = originalText;
                    }
                } else {
                    item.style.display = 'none';
                }
            });
            
            noResults.style.display = hasResults ? 'none' : 'block';
            
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink && activeLink.parentElement.style.display === 'none') {
                activeLink.classList.remove('active');
            }
        });
        
        // Handle navigation clicks
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const url = this.getAttribute('href');
                const isExternal = this.hasAttribute('data-external');
                let contentUrl, hash;
                
                if (isExternal) {
                    contentUrl = url;
                    hash = '';
                } else {
                    // Split internal links into content URL and hash
                    const hashIndex = url.indexOf('#');
                    contentUrl = hashIndex >= 0 ? url.substring(0, hashIndex) : url;
                    hash = hashIndex >= 0 ? url.substring(hashIndex) : '';
                }
                
                loadContent(contentUrl, hash, true);
            });
        });
        
        // Main content loading function
        function loadContent(url, hash = '', pushState = true) {
            // Show loading message
            mainContent.innerHTML = '<div class="loading-message">Loading content...</div>';
            
            // Update active link
            updateActiveLink(url, hash);
            
            // Fetch the content
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(html => {
                    // Parse the HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Get the content (either from body or specific element)
                    let content;
                    if (doc.querySelector('template[data-content]')) {
                        content = doc.querySelector('template[data-content]').innerHTML;
                    } else {
                        content = doc.body.innerHTML;
                    }
                    
                    // Insert the content
                    mainContent.innerHTML = content;
                    
                    // Update current state
                    currentContentUrl = url;
                    currentHash = hash;
                    
                    // Scroll to hash if needed
                    if (hash) {
                        const targetElement = mainContent.querySelector(hash);
                        if (targetElement) {
                            setTimeout(() => {
                                targetElement.scrollIntoView({ behavior: 'smooth' });
                            }, 100);
                        }
                    } else {
                        window.scrollTo(0, 0);
                    }
                    
                    // Update browser history
                    if (pushState) {
                        history.pushState({ url, hash }, '', hash ? `${url}${hash}` : url);
                    }
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    mainContent.innerHTML = `
                        <div class="content-section">
                            <h2>Error Loading Content</h2>
                            <p>Could not load: ${url}</p>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }
        
        // Update active navigation link
        function updateActiveLink(url, hash) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                
                const linkUrl = link.getAttribute('href');
                if (link.hasAttribute('data-external')) {
                    if (linkUrl === url) {
                        link.classList.add('active');
                    }
                } else {
                    const linkHashIndex = linkUrl.indexOf('#');
                    const linkBaseUrl = linkHashIndex >= 0 ? linkUrl.substring(0, linkHashIndex) : linkUrl;
                    const linkHash = linkHashIndex >= 0 ? linkUrl.substring(linkHashIndex) : '';
                    
                    if (linkBaseUrl === url && (!hash || linkHash === hash)) {
                        link.classList.add('active');
                    }
                }
            });
        }
    </script>
</body>
</html>
