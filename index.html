<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Template with Content Loading</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add base href for GitHub Pages subdirectory -->
    <base href="/ksp.manual/">
</head>
<body>
    <!-- Left Side Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>Site Navigation</h1>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search menu items..." id="searchInput">
        </div>
        <div class="sidebar-nav">
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="#section1" class="nav-link">Introduction</a></li>
                <li class="nav-item"><a href="#section2" class="nav-link">Getting Started</a></li>
                <li class="nav-item"><a href="#section3" class="nav-link">Features Overview</a></li>
                <li class="nav-item"><a href="#section4" class="nav-link">Configuration Options</a></li>
                <li class="nav-item"><a href="#external1" class="nav-link external-link">External Page 1</a></li>
                <li class="nav-item"><a href="#external2" class="nav-link external-link">External Page 2</a></li>
                <li class="nav-item"><a href="#section5" class="nav-link">Advanced Settings</a></li>
                <li class="nav-item"><a href="#section6" class="nav-link">Troubleshooting Guide</a></li>
            </ul>
            <div class="no-results" id="noResults">
                No matching items found
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
        <!-- Initial content will be loaded here -->
    </main>

    <script>
        // Current state management
        let currentContentUrl = 'content-main.html';
        let currentHash = '';
        
        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const navItems = document.querySelectorAll('.nav-item');
        const navMenu = document.getElementById('navMenu');
        const noResults = document.getElementById('noResults');
        const mainContent = document.getElementById('mainContent');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Handle direct links on page load
            handleInitialRouting();
            
            // Set up popstate handler for back/forward navigation
            window.addEventListener('popstate', function(event) {
                if (event.state) {
                    loadContent(event.state.url, event.state.hash, false);
                }
            });
        });
        
        // Handle initial routing based on URL hash
        function handleInitialRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#external')) {
                // Handle external content links
                const externalPage = hash.substring(1) + '.html';
                loadContent(externalPage, '', true);
            } else if (hash) {
                // Handle internal section links
                loadContent('content-main.html', hash, true);
            } else {
                // Default load
                loadContent('content-main.html', '', true);
            }
        }
        
        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            let hasResults = false;
            
            navItems.forEach(item => {
                const link = item.querySelector('.nav-link');
                const text = link.textContent.toLowerCase();
                const originalText = link.dataset.originalText || link.textContent;
                
                if (!link.dataset.originalText) {
                    link.dataset.originalText = originalText;
                }
                
                if (searchTerm === '' || text.includes(searchTerm)) {
                    item.style.display = 'block';
                    hasResults = true;
                    
                    if (searchTerm !== '') {
                        const regex = new RegExp(searchTerm, 'gi');
                        const highlightedText = originalText.replace(regex, match => 
                            `<span class="highlight">${match}</span>`
                        );
                        link.innerHTML = highlightedText;
                    } else {
                        link.textContent = originalText;
                    }
                } else {
                    item.style.display = 'none';
                }
            });
            
            noResults.style.display = hasResults ? 'none' : 'block';
            
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink && activeLink.parentElement.style.display === 'none') {
                activeLink.classList.remove('active');
            }
        });
        
        // Handle navigation clicks
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const hash = this.getAttribute('href');
                const isExternal = this.classList.contains('external-link');
                
                if (isExternal) {
                    const externalPage = hash.substring(1) + '.html';
                    loadContent(externalPage, '', true);
                } else {
                    loadContent('content-main.html', hash, true);
                }
            });
        });
        
        // Main content loading function
        function loadContent(url, hash = '', pushState = true) {
            // Show loading message
            mainContent.innerHTML = '<div class="loading-message">Loading content...</div>';
            
            // Update active link
            updateActiveLink(url, hash);
            
            // Fetch the content
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(html => {
                    // Parse the HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Get the content (either from body or specific element)
                    let content;
                    if (doc.querySelector('template[data-content]')) {
                        content = doc.querySelector('template[data-content]').innerHTML;
                    } else {
                        content = doc.body.innerHTML;
                    }
                    
                    // Insert the content
                    mainContent.innerHTML = content;
                    
                    // Update current state
                    currentContentUrl = url;
                    currentHash = hash;
                    
                    // Scroll to hash if needed
                    if (hash) {
                        const targetElement = mainContent.querySelector(hash);
                        if (targetElement) {
                            setTimeout(() => {
                                targetElement.scrollIntoView({ behavior: 'smooth' });
                            }, 100);
                        }
                    } else {
                        window.scrollTo(0, 0);
                    }
                    
                    // Update browser history
                    if (pushState) {
                        const newUrl = hash ? `${url.split('.html')[0]}${hash}` : url.split('.html')[0];
                        history.pushState({ url, hash }, '', newUrl);
                    }
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    mainContent.innerHTML = `
                        <div class="content-section">
                            <h2>Error Loading Content</h2>
                            <p>Could not load: ${url}</p>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }
        
        // Update active navigation link
        function updateActiveLink(url, hash) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                
                const linkHash = link.getAttribute('href');
                const isExternal = link.classList.contains('external-link');
                
                if (isExternal) {
                    if (url === linkHash.substring(1) + '.html') {
                        link.classList.add('active');
                    }
                } else {
                    if (url === 'content-main.html' && linkHash === hash) {
                        link.classList.add('active');
                    }
                }
            });
        }
        
        // Handle 404 redirects for GitHub Pages
        if (window.location.pathname !== '/ksp.manual/' && window.location.pathname !== '/ksp.manual/index.html') {
            const path = window.location.pathname.replace('/ksp.manual', '');
            if (path.startsWith('/content-main')) {
                window.location.hash = path.replace('/content-main', '#section1');
            } else if (path.startsWith('/external')) {
                window.location.hash = path.replace('.html', '');
            }
            window.location.replace('/ksp.manual/');
        }
    </script>
</body>
</html>
