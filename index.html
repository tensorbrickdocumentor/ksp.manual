<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Template with Content Loading</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add base href for GitHub Pages subdirectory -->
    <base href="/ksp.manual/">
</head>
<body>
    <!-- Left Side Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>Site Navigation</h1>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search menu items..." id="searchInput">
        </div>
        <div class="sidebar-nav">
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="#section1" class="nav-link">Introduction</a></li>
                <li class="nav-item"><a href="#section2" class="nav-link">Getting Started</a></li>
                <li class="nav-item"><a href="#section3" class="nav-link">Features Overview</a></li>
                <li class="nav-item"><a href="#section4" class="nav-link">Configuration Options</a></li>                
                <li class="nav-item"><a href="#section5" class="nav-link">Advanced Settings</a></li>
                <li class="nav-item"><a href="#section6" class="nav-link">Troubleshooting Guide</a></li>
                <li class="nav-item"><a href="#external1" class="nav-link external-link">External Page 1</a></li>
                <li class="nav-item"><a href="#external2" class="nav-link external-link">External Page 2</a></li>
            </ul>
            <div class="no-results" id="noResults">
                No matching items found
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
        <!-- Initial content will be loaded here -->
    </main>

    <script>
        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const navItems = document.querySelectorAll('.nav-item');
        const navMenu = document.getElementById('navMenu');
        const noResults = document.getElementById('noResults');
        const mainContent = document.getElementById('mainContent');
        const sidebar = document.getElementById('sidebar');
        const internalContent = document.getElementById('internalContent');
        const externalContent = document.getElementById('externalContent');

        // Track current content type
        let currentContentType = 'internal';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            // Handle initial hash if present
            if (window.location.hash) {
                scrollToSection(window.location.hash.substring(1));
            }

            // Set up popstate handler for back/forward navigation
            window.addEventListener('popstate', function (event) {
                if (window.location.hash) {
                    scrollToSection(window.location.hash.substring(1));
                }
            });
        });

        // Search functionality
        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            let hasResults = false;

            navItems.forEach(item => {
                const link = item.querySelector('.nav-link');
                const text = link.textContent.toLowerCase();
                const originalText = link.dataset.originalText || link.textContent;

                if (!link.dataset.originalText) {
                    link.dataset.originalText = originalText;
                }

                if (searchTerm === '' || text.includes(searchTerm)) {
                    item.style.display = 'block';
                    hasResults = true;

                    if (searchTerm !== '') {
                        const regex = new RegExp(searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                        const highlightedText = originalText.replace(regex, match =>
                            `<span class="highlight">${match}</span>`
                        );
                        link.innerHTML = highlightedText;
                    } else {
                        link.textContent = originalText;
                    }
                } else {
                    item.style.display = 'none';
                }
            });

            noResults.style.display = hasResults ? 'none' : 'block';
        });

        // Handle navigation clicks
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                const href = this.getAttribute('href');
                const isExternal = this.hasAttribute('data-external');

                if (isExternal) {
                    // Handle external links - load content directly
                    const externalId = this.getAttribute('data-external');
                    loadExternalContent(href, externalId);
                    updateActiveLink(null, this);
                    return;
                }

                // Handle internal navigation
                if (href.startsWith('#')) {
                    const sectionId = href.substring(1);
                    showInternalContent();
                    scrollToSection(sectionId);

                    // Update URL without page reload
                    history.pushState(null, null, href);
                }
            });
        });

        // Show internal content
        function showInternalContent() {
            internalContent.style.display = 'block';
            externalContent.style.display = 'none';
            currentContentType = 'internal';
            
            // Re-enable intersection observer for internal content
            enableIntersectionObserver();
        }

        // Show external content
        function showExternalContent() {
            internalContent.style.display = 'none';
            externalContent.style.display = 'block';
            currentContentType = 'external';
            
            // Disable intersection observer when showing external content
            disableIntersectionObserver();
        }

        // Load external content via fetch
        async function loadExternalContent(url, externalId) {
            try {
                // Show loading message
                externalContent.innerHTML = '<div class="loading-message">Loading external content...</div>';
                showExternalContent();

                // Fetch the external HTML file
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const htmlContent = await response.text();
                
                // Parse the HTML to extract the body content
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                
                // Extract the main content or body content
                let contentToShow = '';
                const mainElement = doc.querySelector('main') || doc.querySelector('.main-content') || doc.querySelector('body');
                
                if (mainElement) {
                    contentToShow = mainElement.innerHTML;
                } else {
                    contentToShow = htmlContent;
                }

                // Display the external content
                externalContent.innerHTML = `
                    <div class="external-content-wrapper">
                        <div class="external-content-header">
                            <h2>External Content: ${externalId}</h2>
                            <div class="external-content-info">
                                <span>Loaded from: ${url}</span>
                            </div>
                        </div>
                        <div class="external-content-body">
                            ${contentToShow}
                        </div>
                    </div>
                `;

                // Update URL to reflect external content
                history.pushState(null, null, `#${externalId}`);

            } catch (error) {
                console.error('Error loading external content:', error);
                externalContent.innerHTML = `
                    <div class="content-section">
                        <div class="external-content-header">
                            <h2>External Content: ${externalId}</h2>
                        </div>
                        <div class="error-message">
                            <strong>Unable to load content from:</strong> ${url}<br><br>
                            <strong>Error:</strong> ${error.message}<br><br>
                            <strong>Possible reasons:</strong>
                            <ul style="margin-top: 0.5rem;">
                                <li>File not found or incorrect path</li>
                                <li>Network connectivity issues</li>
                                <li>CORS policy restrictions (if running from file://)</li>
                                <li>Server configuration issues</li>
                            </ul>
                        </div>
                        <p style="margin-top: 1rem;">
                            <strong>Tip:</strong> Make sure you're running this from a web server (http:// or https://) rather than opening the file directly in the browser.
                        </p>
                    </div>
                `;
            }
        }

        // Scroll to specific section
        function scrollToSection(sectionId) {
            const targetSection = document.getElementById(sectionId);
            if (targetSection && currentContentType === 'internal') {
                // Update active navigation link
                updateActiveLink(sectionId);

                // Scroll to the section in the main content area
                const targetTop = targetSection.offsetTop - 20; // 20px offset for better visual

                mainContent.scrollTo({
                    top: targetTop,
                    behavior: 'smooth'
                });
            }
        }

        // Update active navigation link
        function updateActiveLink(sectionId, linkElement = null) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            if (linkElement) {
                // For external links, activate the specific link element
                linkElement.classList.add('active');
            } else if (sectionId) {
                // For internal sections, find by data-section
                const targetLink = document.querySelector(`[data-section="${sectionId}"]`);
                if (targetLink) {
                    targetLink.classList.add('active');
                }
            }
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            sidebar.classList.toggle('open');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function (e) {
            if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !e.target.classList.contains('mobile-menu-toggle')) {
                sidebar.classList.remove('open');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
            }
        });

        // Intersection Observer for automatic active link updates (only for internal sections)
        const observerOptions = {
            root: mainContent,
            rootMargin: '-20% 0px -70% 0px',
            threshold: 0
        };

        let intersectionObserver = null;

        function createIntersectionObserver() {
            return new IntersectionObserver(function (entries) {
                if (currentContentType !== 'internal') return;
                
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.target.classList.contains('section')) {
                        const sectionId = entry.target.id;
                        updateActiveLink(sectionId);

                        // Update URL without adding to history
                        const newUrl = `#${sectionId}`;
                        if (window.location.hash !== newUrl) {
                            history.replaceState(null, null, newUrl);
                        }
                    }
                });
            }, observerOptions);
        }

        function enableIntersectionObserver() {
            if (!intersectionObserver) {
                intersectionObserver = createIntersectionObserver();
                // Observe all sections
                document.querySelectorAll('.section').forEach(section => {
                    intersectionObserver.observe(section);
                });
            }
        }

        function disableIntersectionObserver() {
            if (intersectionObserver) {
                intersectionObserver.disconnect();
                intersectionObserver = null;
            }
        }

        // Initialize intersection observer
        enableIntersectionObserver();
    </script>
</body>
</html>
